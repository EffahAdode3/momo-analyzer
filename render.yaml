services:
  - type: web
    name: airtime-checker
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      python manage.py collectstatic --noinput
      gunicorn momo_analyzer.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: momo_analyzer.settings
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: DJANGO_DEBUG
        value: False
